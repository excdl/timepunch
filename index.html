async function getIP() {
    const cache = sessionStorage.getItem("myIP");
    if (cache) return cache;

    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP", data.ip);
        return data.ip;
    } catch {
        return "";
    }
}

// ====== æ™‚é–“æ ¼å¼è™•ç† ======
function fixTimeFormat(t) {
    if (typeof t === "string" && t.includes(":") && !t.includes("T")) return t;
    if (typeof t === "string" && t.includes("T"))
        return new Date(t).toLocaleTimeString("zh-TW", { hour12: false });
    if (!isNaN(t)) {
        const d = new Date((t - 25569) * 86400 * 1000);
        return d.toLocaleTimeString("zh-TW", { hour12: false });
    }
    return t;
}

async function performClockIn(status, customDate = "", customTime = "", isMakeup = false) {
    if (!window.userReady) {

    }

    const ip = await getIP();
    const wrapper = document.getElementById("countdownWrapper");
    const circle = document.getElementById("circleProgress");
    const text = document.getElementById("countdownText");
    wrapper.style.display = "block";
    text.textContent = isMakeup ? "è£œæ‰“å¡ä¸­..." : "æ‰“å¡ä¸­...";

    const colors = {
        ä¸Šç­: { start: { r:52, g:152, b:219 }, end: { r:41, g:128, b:185 } },
        ä¸‹ç­: { start: { r:46, g:204, b:113 }, end: { r:39, g:174, b:96 } },
        è£œæ‰“å¡: { start: { r:243, g:156, b:18 }, end: { r:243, g:156, b:18 } }
    };
    const { start: startColor, end: endColor } = isMakeup ? colors.è£œæ‰“å¡ : colors[status];

    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;

    function animate() {
        progress = Math.min(progress + 0.005, 1);
        circle.style.strokeDashoffset = circumference * (1 - progress);

        const rC = Math.round(startColor.r*(1-progress) + endColor.r*progress);
        const gC = Math.round(startColor.g*(1-progress) + endColor.g*progress);
        const bC = Math.round(startColor.b*(1-progress) + endColor.b*progress);
        circle.style.stroke = `rgb(${rC},${gC},${bC})`;

        if(progress < 1) {
            requestAnimationFrame(animate);
        } else {
            wrapper.style.transition = "opacity 0.6s";
            wrapper.style.opacity = 0;
            setTimeout(() => {
                wrapper.style.display = "none";
                wrapper.style.opacity = 1;
            }, 600);
        }
    }
    requestAnimationFrame(animate);

    let apiData = null;
    try {
        const res = await fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ userId: window.userId, displayName: window.userName, status, ip, customDate, customTime, isMakeup })
        });
        apiData = await res.json();
    } catch(err) {
        console.error(err);
        apiData = { message:"å¤±æ•—" };
    }

    if(apiData.message.includes("æˆåŠŸ") && COMPANY_IPS.includes(ip)) {
        Swal.fire({
            icon: "success",
            title: isMakeup ? "ğŸ‰ è£œæ‰“å¡æˆåŠŸï¼" : "ğŸ‰ æ‰“å¡æˆåŠŸï¼",
            html: `<strong>æ‰“å¡æ™‚é–“ï¼š</strong> ${apiData.date} ${apiData.time}`,
            showConfirmButton: false,
            timer: 2000,
            backdrop: "rgba(0,0,0,0.5)"
        });
    } else if(apiData.message.includes("æˆåŠŸ")) {
        Swal.fire({
            icon: "warning",
            title: `<span style="font-size:20px;color:#e67e22;">âš  éå…¬å¸ç¶²è·¯</span>`,
            html: `<div style="font-size:16px;color:#3498db;font-weight:bold;margin-top:8px;">â— ç•°åœ°æ‰“å¡è«‹å¿½ç•¥ â—</div>`,
            showConfirmButton: false,
            timer: 2000,
            backdrop: "rgba(0,0,0,0.5)"
        });
    } else {
        Swal.fire({
            icon: "error",
            title: "ğŸ˜¥ ä»Šæ—¥å·²æ‰“å¡",
            html: "é‡è¤‡æ‰“å¡",
            showConfirmButton: false,
            timer: 2000,

}
